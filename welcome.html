<!-- welcome.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        }
    </style>
</head>
<body class="bg-white p-6 md:p-10">
    <div class="max-w-4xl mx-auto">
        <header class="mb-10">
            <h1 class="text-4xl font-bold text-slate-800 mb-2">文献纵横, 欢迎您</h1>
            <p class="text-lg text-slate-600">开始您的文献管理与研究之旅。</p>
        </header>

        <section class="mb-10">
            <h2 class="text-2xl font-semibold text-slate-700 mb-4">快速开始</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <button class="flex flex-col items-center justify-center p-6 bg-blue-50 hover:bg-blue-100 text-blue-700 rounded-lg shadow-sm transition-all duration-200 transform hover:scale-105">
                    <i class="fas fa-folder-plus fa-3x mb-3"></i>
                    <span class="font-medium">新建文件夹</span>
                </button>
                <button class="flex flex-col items-center justify-center p-6 bg-green-50 hover:bg-green-100 text-green-700 rounded-lg shadow-sm transition-all duration-200 transform hover:scale-105">
                    <i class="fas fa-file-medical fa-3x mb-3"></i>
                    <span class="font-medium">添加文献</span>
                </button>
                <button class="flex flex-col items-center justify-center p-6 bg-indigo-50 hover:bg-indigo-100 text-indigo-700 rounded-lg shadow-sm transition-all duration-200 transform hover:scale-105">
                    <i class="fas fa-upload fa-3x mb-3"></i>
                    <span class="font-medium">批量上传</span>
                    <span class="text-xs text-slate-500 mt-1">*文件大小不超过100MB, 支持zip格式</span>
                </button>
            </div>
        </section>
        
        <section class="mb-10" id="upload-progress-section" style="display: none;"> <!-- Hidden initially -->
            <h2 class="text-2xl font-semibold text-slate-700 mb-4">上传中</h2>
            <div class="bg-slate-50 p-4 rounded-lg shadow-sm">
                <div class="flex items-center justify-between mb-1">
                    <span class="text-sm font-medium text-slate-700">疾病药靶文献.zip</span>
                    <button class="text-slate-400 hover:text-slate-600 text-xs"><i class="fas fa-times"></i></button>
                </div>
                <div class="w-full bg-slate-200 rounded-full h-2.5">
                    <div class="bg-blue-600 h-2.5 rounded-full" style="width: 45%"></div>
                </div>
                 <p class="text-xs text-slate-500 mt-1">正在上传... 45%</p>
            </div>
        </section>


        <section>
            <h2 class="text-2xl font-semibold text-slate-700 mb-4">最近访问</h2>
            <div class="space-y-3">
                <a href="#" class="block p-4 bg-slate-50 hover:bg-slate-100 rounded-lg shadow-sm transition-colors duration-200">
                    <div class="flex items-center">
                        <i class="far fa-file-pdf fa-2x text-red-500 mr-4"></i>
                        <div>
                            <h3 class="font-medium text-slate-800">白芍标准煎液指纹图谱研究.pdf</h3>
                            <p class="text-sm text-slate-500">上次查看: 2小时前</p>
                        </div>
                    </div>
                </a>
                <a href="#" class="block p-4 bg-slate-50 hover:bg-slate-100 rounded-lg shadow-sm transition-colors duration-200">
                    <div class="flex items-center">
                        <i class="far fa-file-alt fa-2x text-blue-500 mr-4"></i>
                        <div>
                            <h3 class="font-medium text-slate-800">IBD治疗靶点综述_final_v2.docx</h3>
                            <p class="text-sm text-slate-500">上次查看: 1天前</p>
                        </div>
                    </div>
                </a>
                 <a href="#" class="block p-4 bg-slate-50 hover:bg-slate-100 rounded-lg shadow-sm transition-colors duration-200">
                    <div class="flex items-center">
                        <i class="fas fa-folder fa-2x text-amber-500 mr-4"></i>
                        <div>
                            <h3 class="font-medium text-slate-800">项目资料 - 癌症研究</h3>
                            <p class="text-sm text-slate-500">上次访问: 3天前</p>
                        </div>
                    </div>
                </a>
            </div>
        </section>
    </div>
    <script>
        // Simulate upload progress display
        const uploadButton = document.querySelector('button:nth-child(3)'); // Batch upload button
        const uploadSection = document.getElementById('upload-progress-section');
        if (uploadButton && uploadSection) {
            uploadButton.addEventListener('click', () => {
                // In a real app, this would be triggered by an actual file selection and upload start
                uploadSection.style.display = 'block';
                // Simulate progress
                const progressBar = uploadSection.querySelector('.bg-blue-600');
                const progressText = uploadSection.querySelector('p.text-xs');
                let width = 45;
                const interval = setInterval(() => {
                    width += Math.floor(Math.random() * 10);
                    if (width >= 100) {
                        width = 100;
                        progressBar.style.width = width + '%';
                        if(progressText) progressText.textContent = `上传完成! ${width}%`;
                        clearInterval(interval);
                    } else {
                        progressBar.style.width = width + '%';
                        if(progressText) progressText.textContent = `正在上传... ${width}%`;
                    }
                }, 500);
            });
        }
    </script>
</body>
</html>
