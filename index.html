<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目导航页</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .nav-button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s;
        }
        .nav-button:hover {
            transform: translateY(-2px);
        }
        .prototype-btn {
            background-color: #4CAF50;
            color: white;
        }
        .usecase-btn {
            background-color: #2196F3;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>项目导航</h1>
        <div class="nav-buttons">
            <a href="prototype/index.html" class="nav-button prototype-btn">查看原型界面</a>
            <a href="usecase/index.html" class="nav-button usecase-btn">查看用例界面</a>
        </div>
    </div>
</body>
</html>
